<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV Assets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/bnp_logo.png" class="logo" alt="BNP">
        <h1>Importer des Assets (CSV)</h1>
    </header>

    <div class="content">
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}

        <form action="/assets/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choisir un fichier CSV :</label><br><br>
            <input type="file" name="file" accept=".csv" required><br><br>
            <button type="submit">📤 Importer</button>
        </form>

        <p><a href="/">← Retour à l'accueil</a></p>
    </div>
</body>
</html>
